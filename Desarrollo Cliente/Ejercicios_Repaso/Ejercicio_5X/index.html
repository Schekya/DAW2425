<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Social</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
 
  
<main>
 <h1>Red Social X</h1>
 <h2>Tu Feed</h2>
 <h4>Filtrar por categoría</h4>
 <select id="filtrar-categoria">
  <option disabled selected> - Categoría -</option>
  <option value="politica">Política</option>
  <option value="humor">Humor</option>
  <option value="noticias">Noticias</option>
  <option value="social">Social</option>
  <option value="todos">Ver Todos</option>
</select>

 </select>
  <div class="timeline" id="timeline"></div>

 <div class="mandarTweet">
  
   <h4>Manda un Tweet</h4>
<div class="opciones">
  <label for="politica">Política</label>
  <input type="radio" id="politica" name="categoria" value="Política" checked>
    <label for="humor">Humor</label>
   <input type="radio" id="humor" name="categoria" value="Humor">
     <label for="noticias">Noticias</label>
    <input type="radio" id="noticias" name="categoria" value="Noticias">
      <label for="social">Social</label>
     <input type="radio" id="social" name="categoria" value="Social">
     </div>
     <div class="escribir-tweet">
       <input type="text" id="tweet-titulo" class="tweet-titulo" placeholder="Título">
  <textarea id="tweet" maxlength="250" placeholder="Escribe tu Tweet aquí..."></textarea>
  <span id="max-characters"></span>
  </div>
  <input type="button" id="btn-enviar" value="Enviar Tweet">
  
  </div>
</main>



   <script src="js\index.js"></script>
</body>
</html>
